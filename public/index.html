<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="https://cherryticket.com/logo/cherry_merah.png" />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/1848fa147f.js"
      crossorigin="anonymous"
    ></script>
    <title>Cherry Ticket</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
  html {
    scrollbar-width: normal;
    scrollbar-color: #790604;
    background-color: #f2f5f7;
  }

  html::-webkit-scrollbar {
    width: 10px;
  }

  html::-webkit-scrollbar-thumb {
    border-radius: 50px;
    background-color: #790604;
  }

  html::-webkit-scrollbar-thumb:hover {
    background-color: #3f3d56;
  }

  html::-webkit-scrollbar-track {
    background-color: #ebcbcb;
  }

  html::-webkit-scrollbar-track:hover {
    background-color: #decdcd;

    opacity: 20%;
  }

  body {
    background-color: #333;
    color: #ccc;
  }
</style>
